<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
        function szamit() {
          var oldalHossz = document.getElementById('oldal').value;
          var atlo = Math.sqrt(2) * oldalHossz;
          document.getElementById('atloEredmeny').innerHTML = "A négyzet átlója: " + atlo;
        }
      </script>

</head>
<body>

    <h1>Négyzet átlója</h1>
 
  <label for="oldal">Négyzet oldalhossza:</label>
  <input type="number" id="oldal" name="oldal">
  <br>
  <button onclick="szamit()">Számítás</button>
 
  <p id="atloEredmeny"></p>

    <div class="container">
        <h1>A négyzet átlójának számítása</h1>
    </div>

    <footer>
        Miklós Rajmund <br>Szoft I-2 N, <br> 2023.06.02.
    </footer>
    
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
